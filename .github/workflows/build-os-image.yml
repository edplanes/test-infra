name: Build OS Image

on:
  push:
    branches:
      - main
    paths:
      - 'packer/**'
      - '.github/workflows/build-os-image.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-22.04]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Packer
        uses: hashicorp/setup-packer@main
        with:
          version: 1.8.7
      - name: Packer Init
        working-directory: ./configs/packer/${{ matrix.os }}
        run: packer init .
      - name: Packer Validate
        working-directory: ./configs/packer/${{ matrix.os }}
        run: packer validate -var hcloud_token=${{ secrets.GITHUB_TOKEN }} .
      - name: Packer Build
        working-directory: ./configs/packer/${{ matrix.os }}
        run: packer build -var hcloud_token=${{ secrets.GITHUB_TOKEN }} .
    